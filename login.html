<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<section class="form">
    <img src="assets/images/Agritech-logo-full-green.png" alt="logo">
    <div class="login-form">
        <form>
            <input placeholder="Username" type="text" required name="username">
            <input placeholder="Password" type="text" required name="username">
        </form>

        <div class="submit-button">
            <button>
               <p>Login</p> 
            </button>
        </div>

        <div class="form-footer">
            <p>Create Account</p>
            <p>Need Help</p>
        </div>
    </div>
</body>

</section>
</html>
